      - "א-ה"  # Valid days
      - "25:99"  # Invalid time
      - "07:00"  # Valid time
      - "18:00"  # Return time
      - "2"  # No more destinations
      - "invalid_alert"  # Invalid alert choice
      - "3"  # Valid alert preference

